<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP form</title>
    <link rel="stylesheet" href="edit.css"
</head>
<body>
    <header></header>

    <main>
        
        <form class="container" method="post" action="https://script.google.com/macros/s/AKfycbzTk76inaRiujC3oFMzkqh9J6WUei41sQrpTxcrJ5sinKqHyIijX2Si6VMAFFzplJE6/exec">
            <h2>Form</h2>
            Name<input name="name" type="text" placeholder="Your Name">
            <br>
            <br>


            E-mail<input name="email" type="text" placeholder="Your email">
            <br>
            <br>

            Phone Number<input name="phone number" type="text" placeholder="Your phone number">
            <br>
            <br>

            Address<textarea name="address" type="text" placeholder="Your address"></textarea>
            
            <br>
            <br>

            Province<select name="province">
                <option value="Ontario">Ontario</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Alberta">Alberta</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Manitoba">Manitoba</option>
                <option value="Quebec">Quebec</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Nova Scotia">Nova Scotia</option>
            </select>

            <br>
            <br>

            Education Level (current)
            <br>
            <label for="id1">
                <input name="education" type="radio" value="High-School" id="id1">High-School
            </label>

            <br>


            <label for="id2">

                <input name="education" type="radio" value="Under-graduate" id="id2">Under-graduate

            </label>
            <br>

            <label for="id3">

                <input name="education" type="radio" value="Graduate" id="id3">Graduate

            </label>
            
            <br>

            <label for="id4">

                <input name="education" type="radio" value="Doctorate" id="id4">Doctorate

            </label>

            <br>
            <br>

            <textarea name="feedback" id="comment" placeholder="Why do you want to learn coding" rows="5"></textarea>

            <br>
            <br>
            
            <input type="submit" value="submit" id="submit">
        </form>
    </main>
    
    <script href="Google Sheet.js"></script>
</body>
</html>
