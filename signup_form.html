<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Sign Up</title>

    </head>

    
<body>
    <h3>Sign Up Form</h3>

    First Name:
    <input type="text" name="fname" id="userfname" placeholder="First Name" />

    Last Name:
    <input type="text" name="lname" id="userlname" placeholder="Last Name" />

    Email Address:
    <input type="text" name="email" id="useremail" placeholder="Enter your email address" />

    Password:
    <input type="password" name="password" id="userpass" placeholder="Set a password" />


    <button type="submit">Submit</button>
</body>
</html>
